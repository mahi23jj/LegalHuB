name: ðŸ’¬ Auto Comment on Issue Close

on:
    issues:
        types:
            - closed

permissions:
    issues: write
    contents: read

jobs:
    comment-on-close:
        runs-on: ubuntu-latest
        steps:
            - name: ðŸ’¡ Check if author is not the repo owner
              id: check
              run: |
                  if [ "${{ github.event.issue.user.login }}" != "${{ github.repository_owner }}" ]; then
                    echo "is_contributor=true" >> "$GITHUB_OUTPUT"
                  else
                    echo "is_contributor=false" >> "$GITHUB_OUTPUT"
                  fi

            - name: ðŸ’¬ Post comment on closed issue
              if: steps.check.outputs.is_contributor == 'true'
              uses: actions/github-script@v7
              with:
                  script: |
                      const issueNumber = context.issue.number;
                      const issueTitle = context.payload.issue.title;
                      const issueAuthor = context.payload.issue.user.login;

                      const comment = `ðŸ‘‹ Hi @${issueAuthor}!
                      Thank you for your contribution! The issue "${issueTitle}" has been closed.
                      If you still face any problems or have more suggestions, feel free to open a new issue. Happy coding! ðŸš€ðŸš€`;

                      await github.rest.issues.createComment({
                        issue_number: issueNumber,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: comment
                      });
