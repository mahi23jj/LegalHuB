name: üõë Strict Label Enforcement

on:
    issues:
        types: [labeled]
    pull_request:
        types: [labeled]
    pull_request_target:
        types: [labeled]

permissions:
    contents: read
    issues: write
    pull-requests: write

jobs:
    label-enforcer:
        runs-on: ubuntu-latest
        steps:
            - name: Enforce label rules
              uses: actions/github-script@v7
              with:
                  github-token: ${{ secrets.GH_COMMENT_TOKEN }}
                  script: |
                      const actor = context.actor;
                      const label = context.payload.label.name;
                      const issueNumber = context.issue.number;
                      const repoOwner = context.repo.owner;
                      const repoName = context.repo.repo;

                      const allowedActors = [
                        repoOwner,
                        'github-actions[bot]',
                      ];

                      if (!allowedActors.includes(actor)) {
                        console.log(`‚ùå Unauthorized actor @${actor} added label "${label}". Removing...`);

                        try {
                          await github.rest.issues.removeLabel({
                            owner: repoOwner,
                            repo: repoName,
                            issue_number: issueNumber,
                            name: label
                          });

                          await github.rest.issues.createComment({
                            owner: repoOwner,
                            repo: repoName,
                            issue_number: issueNumber,
                            body: `‚ö†Ô∏è Label \`${label}\` was removed. Only **@${repoOwner}** or GitHub bots can add labels.`
                          });
                        } catch (error) {
                          console.error(`üö® Failed to remove label or comment: ${error.message}`);
                        }
                      } else {
                        console.log(`‚úÖ Label "${label}" added by authorized actor @${actor}`);
                      }
