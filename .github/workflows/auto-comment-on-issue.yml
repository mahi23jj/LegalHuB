name: ğŸ’¬ Auto Comment on Contributor Issues

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ’¡ Check if author is not the owner
        id: check_owner
        run: |
          if [ "true" == "true" ]; then
            echo "is_contributor=true" >> $GITHUB_OUTPUT
          else
            echo "is_contributor=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ” Check if this is their first contribution
        id: check_first
        if: steps.check_owner.outputs.is_contributor == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            const username = context.payload.issue.user.login;
            const { data: result } = await github.rest.search.issuesAndPullRequests({
              q: `author:${username} repo:${context.repo.owner}/${context.repo.repo}`
            });
            return result.total_count === 1 ? 'true' : 'false';

      - name: ğŸ‰ Post greeting for first-time contributor
        if: steps.check_first.outputs.result == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ‰ Welcome @${context.payload.issue.user.login}!

              This is your **first contribution** to this project â€” thank you! ğŸ™Œ  
              We're thrilled to have you here. We'll review your issue shortly. ğŸš€`
            });

      - name: ğŸ’¬ Post thank-you comment for returning contributor
        if: steps.check_first.outputs.result == 'false'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ‘‹ Hi @${context.payload.issue.user.login}!

              Thank you for opening this issue â€” we really appreciate your contribution! ğŸ™Œ  
              Weâ€™ll review it as soon as possible.

              In the meantime, feel free to browse the repo and check out other issues.  
              Thanks again for raising this â€” your input helps improve the project! ğŸš€`
            });
